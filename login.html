<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login your account - Captrax</title>
    <link rel="shortcut icon" href="assets/img/captrax_favicon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/img/captrax_favicon.png">
    <link rel="stylesheet" href="assets/css/font.css">
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.4.47/css/materialdesignicons.min.css" integrity="sha512-/k658G6UsCvbkGRB3vPXpsPHgWeduJwiWGPCGS14IQw3xpr63AEMdA8nMYG2gmYkXitQxDTn6iiK/2fD4T87qA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div id="content">

        <article id="loginContainer">
            <div class="row h-100">
                <div class="col-lg-8 col-md-6 d-md-block d-none loginImageContainer">
                    <img src="assets/img/login_bg.jpg" width="1000" height="1000" alt="landscape of fast moving truck">
                </div>
                <div class="col-lg-4 col-md-6 col-12 d-flex align-items-center justify-content-center p-0">
                    <div class="col-md-12 col-sm-8 col-12 formContainer">
                        <div class="text-center">
                            <a href="index.html" class="navbar-brand me-0 mb-2 d-inline-flex">
                                <img src="assets/img/captrax_logo.png" width="65" height="65" alt="captrax logo">
                            </a>
                            <h1 class="text_ui_dark mb-1 fw-semibold fs_4">Welcome back</h1>
                            <p class="text_ui_dark fs_6">Please enter your details to sign in.</p>
                        </div>
                        <form class="my-4">
                            <div class="mb-3">
                                <label for="emailaddress" class="form-label fw-medium mb-1 fs_7 text_ui_dark">Email Address</label>
                                <input type="email" name="emailaddress" class="form-control text_ui_dark shadow-none inputField loginInputs fs_7" id="emailaddress" placeholder="Enter your email">
                                <span class="fst-italic errorText text-danger fs_vs d-none">This field is required*</span>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label fw-medium mb-1 fs_7 text_ui_dark">Password</label>
                                <div class="passwordInputBox">
                                    <input type="password" name="password" class="form-control text_ui_dark shadow-none inputField loginInputs fs_7 passwordField" id="password" placeholder="Enter your password">
                                    <button class="btn btn-transparent border-0 shadow-none d-inline-flex align-item-center justify-content-center togglePassBtn" type="button">
                                        <span class="mdi mdi-eye-outline text-secondary fs-6"></span>
                                    </button>
                                </div>
                                <span class="fst-italic errorText text-danger fs_vs d-none">This field is required*</span>
                                <div class="text-end my-1">
                                    <a href="#" class="text_dark_primary fs_xs">Forgot Password?</a>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button class="w-100 btn_dark d-flex align-items-center justify-content-center fs_7 inputPadding">Sign in</button>
                                <p class="my-2 text-center text-secondary fs_xs">Don't have an account? <a href="signup.html" class="link_primary_hover text-secondary">Create one</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>       
        </article>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/passwordToggle.js"></script>
</body>

</html>
